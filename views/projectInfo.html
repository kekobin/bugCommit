<%include header.html%>
    <input id="pid" type="hidden" value="<%=pid%>">
    <div class="main">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="content">
        <div class="project_info">
          <label class="all">当前项目:&nbsp;&nbsp;<a href="/project/<%=pid%>"><span id="pName"><%=pname%></span></a></label>
          <a type="button" class="btn btn-success c_project" href="/project/bug/<%=pname%>/<%=pid%>">提交新bug</a>
          <div class="projects">
            <table class="table table-striped">
              <thead>
                <tr class="thead_tr">
                  <th>标题</th>
                  <th>优先级</th>
                  <th>状态</th>
                  <th>处理人</th>
                </tr>
              </thead>
              <tbody id="bugInfo">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div> <!-- /container -->
    <script src="/js/projectInfo.js"></script>
</body>
</html>
